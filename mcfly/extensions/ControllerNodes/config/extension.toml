[core]
reloadable = true
order = 0

[package]
version = "0.1.0"
title = "Custom Controller Nodes"
authors = ["Jonathan"]
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"

[dependencies]
"omni.graph" = {}
"omni.graph.tools" = {}

# define the Python module that the extension provides
[[python.module]]
name = "ControllerNodes"

[settings]
exts."ControllerNodes".timeout = 5

